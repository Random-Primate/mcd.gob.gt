# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

es:
  hello: "Tortilla"
  date:
    month_names: [~, Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre]

  will_paginate:
    previous_label: "&#8592;"
    next_label: "&#8594;"
    page_gap: "&hellip;"

    page_entries_info:
      single_page:
        zero:  "No %{model} found"
        one:   "Displaying 1 %{model}"
        other: "Displaying all %{count} %{model}"
      single_page_html:
        zero:  "No se encontró %{model}"
        one:   "Desplegando <b>1</b> %{model}"
        other: "Desplegando <b>all&nbsp;%{count}</b> %{model}"

      multi_page: "Desplegando %{model} %{from} - %{to} de %{count} en total"
      multi_page_html: "Desplegando %{model} <b>%{from}&nbsp;-&nbsp;%{to}</b> de <b>%{count}</b> en total"

  simple_form:
      month_names: [~, Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre]
      "yes": 'Si'
      "no": 'No'
      required:
        text: 'Requerido'
        mark: '*'
        # You can uncomment the line below if you need to overwrite the whole required html.
        # When using html, text and mark won't be used.
        # html: '<abbr title="required">*</abbr>'
      error_notification:
        default_message: "Existe un problema con su información, por favor revisarla."
